<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketLinks</title>
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
</head>
<body>
    <main>
        <section id="user-content">
            <div class="wrapper">

                <div class="card">
                    <div class="profile">
                        <img 
                            class="img-profile"
                            src="https://github.com/Sulaalbuquerque.png"
                            alt="Foto de perfil de Sula Albuquerque"  
                        />
                        <h1>Sula Albuquerque</h1>
                        <p>@sulalbuquerque</p>
                    </div>
                    <div class="profile-links">
                        <ul>
                            <li>
                                <a href="https://www.instagram.com/sulalbuquerque/" title="Instagram" target="_blank">
                                    <img class='icon' src="./assets/icons/instagram.png" width="35px" alt="">
                                    Instagram
                                </a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/sula.albuquerque.908/" title="Facebook" target="_blank">
                                   <img class='icon' src="./assets/icons/facebook.png" width="35px" alt="">
                                    Facebook
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/sula-albuquerque-659968203/" title="Linkedin" target="_blank">
                                    <img class='icon' src="./assets/icons/linkedin.png" width="35px" alt="">
                                    Linkedin
                                </a>
                            </li>
                            <li>
                                <a href="https://github.com/Sulaalbuquerque" title="Github" target="_blank">
                                    <img class='icon' src="./assets/icons/placa-do-github.png" width="35px" alt="">
                                    Github
                                </a>
                            </li>
                            <li>
                                <a href="https://sulaalbuquerque-portfolio.vercel.app/" title="Portfólio" target="_blank">
                                    <img class='icon' src="./assets/icons/portfolio.png" width="35px" alt="">
                                    Portfólio
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Feito com ❤️ by Albuquerque!</p>
    </footer>
</body>
</html>
